<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Weather App</ion-title>

        <!-- Display the current date in the top right corner -->
        <ion-text slot="end" class="date-display">{{ currentDate }}</ion-text>

        <!-- Display "Hello, [name]" in the top right corner -->
        <ion-text slot="end">{{ greeting }}</ion-text>

        <!-- "Log In" button -->
        <ion-button slot="end" (click)="promptForName()">Log In</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
      <h1>Provinces of Ireland</h1>

      <!-- Connacht Section -->
      <div class="province-section">
          <h2>Connacht:</h2>
          <ion-button [routerLink]="['/connacht']">Connacht</ion-button>
          <ion-slides>
              <ion-slide>
                  <img src="/src/assets/icon/Aerial-view-of-the-quadrangle.png" alt="Connacht Image 1">
              </ion-slide>
              <ion-slide>
                  <img src="/src/assets/icon/favicon.png" alt="Connacht Image 2">
              </ion-slide>
              <ion-slide>
                  <img src="/src/assets/icon/Aerial-view-of-the-quadrangle.png" alt="Connacht Image 3">
              </ion-slide>
              <ion-slide>
                  <img src="/src/assets/icon/Aerial-view-of-the-quadrangle.png" alt="Connacht Image 4">
              </ion-slide>
          </ion-slides>
      </div>

      <!-- Leinster Section -->
      <div class="province-section">
          <h2>Leinster:</h2>
          <ion-button [routerLink]="['/leinster']">Leinster</ion-button>
          <ion-slides>
              <ion-slide>
                  <img src="assets/images/leinster1.jpg" alt="Leinster Image 1">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/leinster2.jpg" alt="Leinster Image 2">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/leinster3.jpg" alt="Leinster Image 3">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/leinster4.jpg" alt="Leinster Image 4">
              </ion-slide>
          </ion-slides>
      </div>

      <!-- Munster Section -->
      <div class="province-section">
          <h2>Munster:</h2>
          <ion-button [routerLink]="['/munster']">Munster</ion-button>
          <ion-slides>
              <ion-slide>
                  <img src="assets/images/munster1.jpg" alt="Munster Image 1">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/munster2.jpg" alt="Munster Image 2">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/munster3.jpg" alt="Munster Image 3">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/munster4.jpg" alt="Munster Image 4">
              </ion-slide>
          </ion-slides>
      </div>

      <!-- Ulster Section -->
      <div class="province-section">
          <h2>Ulster:</h2>
          <ion-button [routerLink]="['/ulster']">Ulster</ion-button>
          <ion-slides>
              <ion-slide>
                  <img src="assets/images/ulster1.jpg" alt="Ulster Image 1">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/ulster2.jpg" alt="Ulster Image 2">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/ulster3.jpg" alt="Ulster Image 3">
              </ion-slide>
              <ion-slide>
                  <img src="assets/images/ulster4.jpg" alt="Ulster Image 4">
              </ion-slide>
          </ion-slides>
      </div>

      <!-- Add any other content for your home page here -->
  </div>
</ion-content>

<!-- Footer section at the very bottom of the page -->

  <div class="footer-content">
      <p>

          <!-- Add more footer content such as contact info, links to terms, privacy policy, etc. -->
      </p>
  </div>
</ion-footer>

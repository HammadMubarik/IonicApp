<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Munster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
      <h2>Counties in Munster:</h2>
      <ion-list>
          <!-- Iterate over the counties array and bind each county -->
          <ion-item *ngFor="let county of counties" (click)="getWeatherForCounty(county)">
              {{ county }}
          </ion-item>
      </ion-list>

      <!-- Display weather data -->
      <div *ngIf="weatherData">
          <h3>Weather in {{ selectedCounty }}:</h3>
          <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
          <p>Weather: {{ weatherData.weather[0].description }}</p>
          <p>Sunrise: {{ formatTimestamp(weatherData.sys.sunrise) }}</p>
            <p>Sunset: {{ formatTimestamp(weatherData.sys.sunset) }}</p>
          <!-- Add more data as needed -->
      </div>
  </div>
</ion-content>
